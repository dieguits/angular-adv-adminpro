<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="number" class="form-control" placeholder="Product name" min="0" max="100" [(ngModel)]="progress"
        [ngClass]="{'is-invalid': localNumber > 100 || localNumber < 0}" (ngModelChange)="onChange($event)">

    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
